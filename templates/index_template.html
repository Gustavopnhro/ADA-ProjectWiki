<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Central</title>
</head>
<body>
    <h1>Blog Central</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ post.link }}">{{ post.title }}</a>
                <div>{{post.preview}}</div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
